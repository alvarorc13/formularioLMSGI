<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario inscripcion alumnado dual</title>
</head>
<body>
    <form action="./html/registroCorrecto.html">
        <h2>Formulario de inscripcion alumnado dual</h2>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" name="nombre">
            <br><br>
            <label for="apellidos">Apellidos</label><br>
            <input type="apellidos" id="apellidos" name="apellidos">
            <br><br>
            <label for="edad">Edad</label><br>
            <input type="edad" id="edad" name="edad">
            <br><br>
            <label for="sexo">Sexo</label><br>
            <input type="radio" name="sexoM" id="sexoM" value="sexoM" checked>
            <label for="sexoM">Masculino</label><br>
            <input type="radio" name="sexoF" id="sexoF" value="sexoF">
            <label for="sexoF">Femenino</label><br>
            <input type="radio" name="sexoNB" id="sexoNB" value="sexoNB">
            <label for="sexoNB">No binario</label>
        </fieldset>
        <fieldset>
            <legend>Otros</legend>
            <label for="provincia">Provincia</label>
            <select name="provincia" id="provincia">
                <option value="sevilla">Sevilla</option>
                <option value="huelva">Huelva</option>
                <option value="cadiz">Cádiz</option>
                <option value="malaga">Malaga</option>
                <option value="cordoba">Córdoba</option>
                <option value="jaen">Jaen</option>
                <option value="granada">Granada</option>
                <option value="almeria">Almeria</option>
            </select>
            <br><br>
            <label for="cv">Curriculum</label>
            <input type="text" id="cv" name="cv">
            <input type="submit" value="Selecciona">
            <br><br>
            <label for="descripcion">Observaciones</label><br>
            <textarea name="descripcion" id="descripcion" rows="6" cols="30"></textarea>
        </fieldset>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
